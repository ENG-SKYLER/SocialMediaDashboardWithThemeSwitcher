<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Social Media Dashboard With Theme Switcher</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div class="main-dashboard">
            <h1>Social Media Dashboard</h1>
            <p>Total Followers: 23,004</p>
          </div>
          <div class="toggle">
            <div>Dark Mode</div>
            <div class="color-switch-wrapper">
              <input type="checkbox" id="light-dark-toggle" />
              <label for="light-dark-toggle" class="color-switch">
                <div class="color-switch-toggler"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
